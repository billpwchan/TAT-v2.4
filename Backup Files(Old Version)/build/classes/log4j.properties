# Define the root logger with appender file
log = ./log/
log4j.rootLogger = DEBUG, FILE

# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender

# Here is the location output of the file!
log4j.appender.FILE.File=${log}/log.txt

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} | %F | %x | %5p | %10c : %m%n
#log4j.appender.FILE.layout.ConversionPattern=%5p | %d | %F | %L | %m%n


# Application Log Level Configuration. (Prod Settings)
log4j.logger.org.hibernate=ERROR
log4j.logger.com.mchange.v2=ERROR


